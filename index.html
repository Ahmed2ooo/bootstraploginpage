<body>
    <main>
        <div class="container">

                <div class="d-flex flex-column w-50">

                                    <label class="form-check-label" for="exampleCheck1">Remeber me</label>
                                </div>
                                <a href="#" class="text-secondary">ForgetPassword?</a>
